<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind of Jane - Remote Work</title> 
    <!-- update the title to your course name -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sticky-header" role="region" aria-label="Profile header">
        <h1><span id="profile-name"></span> <span id="badge" class="badge"></span></h1>
        <p><span id="post-count"></span> Posts</p>
    </div>
    <header role="banner">
        <div class="banner" ondragover="event.preventDefault()" ondrop="handleBannerDrop(event)">
            <img id="banner-photo" src="" alt="Banner photo">
            <img id="avatar-photo" src="" alt="Jane's avatar" class="avatar" draggable="true" ondragover="event.preventDefault()" ondrop="handleDrop(event)">
        </div>
    </header>
    <nav class="profile-bar sticky-nav" role="navigation" aria-label="Main navigation"></nav>
    <main role="main" id="content">
        <!-- All posts injected here -->
    </main>
    <footer role="contentinfo">
        <button id="exit-btn" aria-label="Exit course">Exit</button>
    </footer>

    <!-- SCORM Wrapper (Pipwerks) -->
    <script src="SCORM_API_wrapper.js"></script>
    <!-- Data and App Logic -->
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
